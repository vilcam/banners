<!DOCTYPE html>
<html lang="en">
  <!--
FCBOFFCODE HTML 5 Ad Template
-->

  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!-- init adsizemeta -->
    <meta name="ad.size" content="width=300,height=250">
    <!-- end adsizemeta -->
    <!-- init headScript -->

    <!-- end headScript -->
    <style type="text/css">
      #loading {
        width: 100%;
        height: 100%;
        background-color: white;
      }

      #loadingImage {
        position: absolute;
        left: 50%;
        margin-left: -15px;
        top: 50%;
        margin-top: -15px;
      }

      .preload {
        width: 100;
        height: 100;
        overflow: hidden;
      }

      .hide {
        opacity: 0;
      }
    </style>
    <!-- init politeScript -->
    <script>
      var clickTag = "https://www.cox.com";
      document.addEventListener("DOMContentLoaded", function(event) {
        politeInit();
      });

      function politeInit() {
        var head = document.getElementsByTagName("head")[0];
        var s = document.createElement("script");
        s.type = "text/javascript";
        s.src = "banner.js";
        head.appendChild(s);
        link = document.createElement("link");
        link.type = "text/css";
        link.rel = "stylesheet";
        link.href = "banner.css";
        head.appendChild(link);
      }
    </script>
    <!-- end politeScript -->
  </head>

  <body>
    <!-- Preload Images -->
    <div class="preload hide">
      <img src="spritesheet.png">
      <img src="sheen.png">

    <!-- Loading Animation -->
    <div id="loading">
      <div id="loadingImage">
        <img src="loading_generic.gif">

    </div>

    <!-- Main Content -->
    <div id="container" class="hide group">
      <!-- init htmlClicktagOpen -->

      <!-- end htmlClicktagOpen -->

        <div class="sprite-bg0"></div>

        <div class="sprite sprite-txt0"></div>
        <div class="sprite sprite-device0"></div>
        <div class="sprite sprite-box0"></div>

        <div id="maskText" class="group">
          <div class="sprite sprite-txt1"></div>
        </div>
        <div class="sprite sprite-box1"></div>

        <div class="sprite sprite-txtTv"></div>
        <div class="sprite sprite-txtPhone"></div>
        <div class="sprite sprite-txtInternet"></div>

                <mask id="ctaSheenMask">
                  <polygon points="0,0 107,0 121,20 107,39 0,39" fill="#fff" />
